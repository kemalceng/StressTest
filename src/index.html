<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div style="display:flex; flex-direction:column; align-items:center; margin: 30px">
		<table style="text-align: center">
			<tr>
				<td>
					<a id="imageTestLink" href="tests/imageTest.html" onclick="setUserInfo()">
						<img src="resources/images/imageTest.jpg" alt="Image Test" style="width:200px;height:200px;border:0">
					</a>
				</td>
				<td>
					<a id="stroopTestLink" href="tests/stroopTest.html" onclick="setUserInfo()">
						<img src="resources/images/stroopTest.jpg" alt="Stroop Test" style="width:200px;height:200px;border:0">
					</a>
				</td>
<!--				<td>-->
<!--					<a id="countdownTestLink" href="tests/countdownTest.html" onclick="setUserInfo()">-->
<!--						<img src="resources/images/countdown.jpg" alt="Countdown Test" style="width:200px;height:200px;border:0">-->
<!--					</a>-->
<!--				</td>-->
				<td>
					<a id="sdmtTestLink" href="tests/sdmtTest.html" onclick="setUserInfo()">
						<img src="resources/images/sdmtTest.png" alt="SDMT Test" style="width:200px;height:200px;border:0">
					</a>
				</td>
				<td>
					<a id="vrImageTestLink" href="tests/vrImageTest.html" onclick="setUserInfo()">
						<img src="resources/images/vr_glasses.jpg" alt="VR Image Test" style="width:200px;height:200px;border:0">
					</a>
				</td>
			</tr>
			<tr>
				<td id="image_test">
					Resim Testi
				</td>
				<td id="stroop_test">
					Stroop Testi
				</td>
<!--				<td id="countdown_test">-->
<!--					Geri Sayım Testi-->
<!--				</td>-->
				<td id=sdmt_test">
					SDMT
				</td>
				<td id="vr_image_test">
					Sanal Gerçeklik Resim Testi
				</td>

			</tr>
		</table>

		<div style="align-self: flex-start; margin-top: 30px">
			<button type="button" class="btn btn-info"  data-toggle="collapse" data-target="#settings">
				<span class="glyphicon glyphicon-cog"></span>
			</button>
			<!-- Settings -->
			<div id="settings" class="collapse" style="margin-top: 10px">
				<div style="display:flex; flex-direction: column; align-items: flex-start">
					<div class="my-row">
						<div style="background-image: url('resources/images/flag_tr.png'); width: 32px; height: 32px; background-size: cover; display:inline-block;"
							 onclick="setLang('tr')"></div>
						<div style="background-image: url('resources/images/flag_uk.png'); width: 32px; height: 32px; background-size: cover; display:inline-block;"
							 onclick="setLang('en')"></div>
					</div>
					<div class="my-row">
						<span id="age" style="margin-right: 10px">Yaş</span>
						<input type="number" name="age" id="userAge" min="1" max="100" value="25" />
					</div>
					<div class="my-row">
						<span id="sex" style="margin-right: 10px">Cinsiyet</span>
						<input type="radio" name="gender" id="genderMale" value="male" checked /> <span id="male"> Erkek</span>
						<input type="radio" name="gender" value="female"/> <span id="female"> Kadın</span> <br>
					</div>
					<div class="my-row">
						<span id="lblPreRestInterval" style="margin-right: 10px">Dinlenme Süresi (ms)</span>
						<input type="number" name="preRestIntervalSetting" id="preRestIntervalSetting" min="0" max="180000" value="10000" />
					</div>

				</div>
			</div>
		</div>
	</div>


	<!--Perform translation -->
	<script type="text/javascript" src="resources/js/translate.js"></script>


	<script type="text/javascript">
		function setUserInfo() {
			var age = document.getElementById("userAge").value;
			localStorage.setItem("userAge", age);

			var gender = (document.getElementById("genderMale").checked) ? "M" : "F";
			localStorage.setItem("userGender", gender);

			var preRestIntervalSetting = document.getElementById("preRestIntervalSetting").value;
			localStorage.setItem("preRestInterval", preRestIntervalSetting);
		}
	</script>
</body>

</html>
